language: scala
scala:
- 2.10.4
script:
- mvn clean install -DskipTests
env:
  global:
  - secure: 
deploy:
  provider: script
  script: "./.travis/deploy.sh"
  jdk: oraclejdk8
  skip_cleanup: true
  on:
    tags: true
    branch: master
before_deploy:
- openssl aes-256-cbc -K $encrypted_9c67a9b5e4ea_key -iv $encrypted_9c67a9b5e4ea_iv
  -in .travis/keys.tar.enc -out .travis/keys.tar -d
- tar xvf .travis/keys.tar
